{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>TravelTracker</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'style.css' %}" rel="stylesheet" media="screen" />
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <a href="/" class="navbar-brand">
            <img src="{% static 'images/traveltracker-brand.svg' %}" height="200" alt="Travel Tracker">
        </a>
        <h1>TravelTracker</h1>
    </nav>
    <main class="container">
        {% for location in locations %}
            <div class="tracker panel panel-default">
                <div class="panel-heading">
                    <p>{{ location.name }}</p>
                </div>
                <div class="panel-body">
                    <div class="tracker-photo">
                        <img src="{{ location.img_url }}" alt="Location Image" height="300"/>
                    </div>
                    <table class="tracker-table">
                        <tr>
                            <th>
                                <img src="{% static 'images/traveltracker-brand-location-icon.png' %}"
                                     alt="Location Icon">
                                Location:
                            </th>
                            <td>{{ location.name }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="{% static 'images/traveltracker-brand-restaurant-icon.png' %}"
                                     alt="Restaurant Icon">
                                Number of Restaurants:
                            </th>
                            <td>{{ location.num_restaurants }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="{% static 'images/traveltracker-brand-predator-icon.png' %}"
                                     alt="Predator Icon">
                                Predators:
                            </th>
                            <td>{{ location.predators }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        {% endfor %}
    </main>
</body>
</html>
